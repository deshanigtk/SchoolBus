<template name="nav_bar_main">
    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>S</b>bus</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>School</b>BUS</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">

                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            {{#if user}}
                                <img src={{user.profile.image}} class="user-image" alt="User Image">
                                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                                <span class="hidden-xs">{{user.profile.first_name}} {{user.profile.last_name}}</span>
                            {{/if}}
                        </a>
                        <ul class="dropdown-menu" style="background-color: #5cb85c">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src={{user.profile.image}} class="img-circle" alt="User Image">

                                <p>
                                    {{user.profile.first_name}} {{user.profile.last_name}}
                                    <small>{{user.emails.[0].address}}</small>
                                </p>
                            </li>
                            <!-- Menu Body -->
                            <li class="user-body">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat" id="profile">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat" id="sign_out">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</template>

<template name="driver_record">
    <tr id="single_driver_record">
        <td>{{profile.first_name}} {{profile.last_name}}</td>
        <td>{{profile.contact_no}}</td>
        <td>{{profile.email}}</td>
        <td>

            {{#if isUserActive _id}}
                <span class="badge bg-green">ACTIVE</span>
            {{else}}
                <span class="badge bg-red">INACTIVE</span>
            {{/if}}

        </td>
    </tr>
</template>

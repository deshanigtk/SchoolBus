<template name="drivers_list">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Drivers List
            <small>Registered drivers and school services details</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active">Drivers List</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="row">
            <div class="col-md-10">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Registered Users</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="overflow-x: auto">
                        {{#if Template.subscriptionsReady}}
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>NIC</th>
                                    <th>Driver Name</th>
                                    <th>Contact No</th>
                                    <th>Email</th>
                                    <th>Vehicle Plate No</th>
                                    <th>Vehicle Type</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each users}}
                                    {{> driver_record}}
                                {{/each}}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>NIC</th>
                                    <th>Driver Name</th>
                                    <th>Contact No</th>
                                    <th>Email</th>
                                    <th>Vehicle Plate No</th>
                                    <th>Vehicle Type</th>
                                    <th>Status</th>
                                </tr>
                                </tfoot>
                            </table>
                        {{else}}
                            <div style="width: 100px; margin: 0 auto">
                                <div class="loader-small"></div>
                            </div>
                        {{/if}}
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</template>

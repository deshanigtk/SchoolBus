<template name="parents_list">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Parents List
            <small>Registered parents and parent requests details</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active">Parents List</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Parent Requests</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body" style="overflow-x: auto">
                            {{#if Template.subscriptionsReady}}
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Contact No</th>
                                        <th>Nic</th>
                                        <th>Email</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each user.related_parents}}
                                        {{> parent_record}}
                                    {{/each}}
                                    </tbody>
                                </table>
                            {{else}}
                                <div style="width: 100px; margin: 0 auto">
                                    <div class="loader-small"></div>
                                </div>
                            {{/if}}
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                    <!-- /.col -->
                </div>
                <div class="row">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Registered Parents</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body" style="overflow-x: auto">
                            {{#if Template.subscriptionsReady}}
                                <table class="table table-bordered table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Contact No</th>
                                        <th>Nic</th>
                                        <th>Email</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each user.related_parents}}
                                        {{> parent_record}}
                                    {{/each}}
                                    </tbody>
                                </table>
                            {{else}}
                                <div style="width: 100px; margin: 0 auto">
                                    <div class="loader-small"></div>
                                </div>
                            {{/if}}
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                {{>Template.dynamic template=parent_profile}}
            </div>
        </div>
    </section>
</template>

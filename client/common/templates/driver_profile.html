<template name="driver_profile">
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="row">
            <!-- left column -->
            <div class="col-md-8">

                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Driver Profile</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="driverFirstName">First Name</label>
                                <input type="text" class="form-control" id="driverFirstName" name="driverFirstName"
                                       value="Kumar" disabled>
                            </div>
                            <div class="form-group">
                                <label for="driverLastName">Last Name</label>
                                <input type="text" class="form-control" id="driverLastName" name="driverLastName"
                                       value="Sangakkar" disabled>
                            </div>
                            <div class="form-group">
                                <label for="driverContactNo">Contact Number</label>
                                <input type="text" class="form-control" id="driverContactNo" name="driverContactNo"
                                       value="0716547982" disabled>
                            </div>
                            <div class="form-group">
                                <label for="driverEmail">Email Address</label>
                                <input type="email" class="form-control" id="driverEmail" name="driverEmail"
                                       value="kumarsanga@gmail.com" disabled>
                            </div>
                            <div class="form-group">
                                <label for="vehicleType">Vehicle Type</label>
                                <input type="text" class="form-control" id="vehicleType" name="vehicleType" value="Bus"
                                       disabled>
                            </div>
                            <div class="form-group">
                                <label for="seatCount">Seat Count</label>
                                <input type="number" class="form-control" id="seatCount" name="seatCount" value=10
                                       disabled>
                            </div>
                            <div class="form-group">
                                <label for="plateNo">Plate Number</label>
                                <input type="text" class="form-control" id="plateNo" name="vehicleType" value="Bus"
                                       disabled>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {{> Template.dynamic template=map_element}}
    </section>
</template>

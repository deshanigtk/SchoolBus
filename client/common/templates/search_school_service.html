<template name="search_school_service">
    {{> nav_bar_main}}
    <span style="display:block; height: 20px;"></span>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p style="font-size:20px">ENTER START LOCATION</p>
                {{> Template.dynamic template=map_element_1}}
            </div>
            <div class="col-md-6">
                <p style="font-size:20px">ENTER SCHOOL</p>
                {{> Template.dynamic template=map_element_2}}
            </div>
        </div>
    </div>

    <span style="display:block; height: 20px;"></span>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <button type="button" class="btn-lg btn-primary col-md-4" style="float: right">FIND</button>
            </div>
        </div>
    </div>
    <span style="display:block; height: 20px;"></span>
    <div class="row">
        <div class="callout callout-info" style="height: 200px">
            <h2>SEARCH RESULTS</h2>

            <p>Follow the steps to continue to payment.</p>
            <button type="button" class="btn btn-primary">VIEW PROFILE</button>

        </div>
    </div>
</template>

<template name="search_school_service">
    {{> nav_bar_main}}
    <span style="display:block; height: 20px;"></span>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p style="font-size:20px">ENTER START LOCATION</p>
                {{> Template.dynamic template=map_element_1}}
            </div>
            <div class="col-md-6">
                <p style="font-size:20px">ENTER SCHOOL</p>
                {{> Template.dynamic template=map_element_2}}
            </div>
        </div>
    </div>

    <span style="display:block; height: 20px;"></span>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <button type="button" id="find_button" name="find_button" class="btn-lg btn-primary col-md-4"
                        style="float: right">FIND
                </button>
            </div>
        </div>
    </div>
    <span style="display:block; height: 20px;"></span>
    <div class="container">
        <div class="row">
            <h2>SEARCH RESULTS</h2>

            <p>Follow the steps to continue</p>
            {{#each search_results}}
                {{>search_result id=_id lat1=start_lat lng1=start_lng lat2=school_lat lng2=school_lng}}
            {{/each}}

        </div>
    </div>
</template>

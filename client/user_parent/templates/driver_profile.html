<template name="driver_profile">
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="row">
            <div class="col-md-12">
                <!-- Widget: user widget style 1 -->
                <div class="box box-widget widget-user">
                    <!-- Add the bg color to the header using any of the bg-* classes -->
                    <div class="widget-user-header bg-black"
                         style="background: url({{school_service.image}}); background-size: 100%;height: 400px">
                        <h1 class="widget-user-username" style="font-size: 50px">
                            <b>{{driver.profile.first_name}} {{driver.profile.last_name}}</b></h1>
                        <h5 class="widget-user-desc">Registered Driver</h5>
                    </div>
                    <div class="widget-user-image" style="top: 300px; left: 45%;">
                        <img class="img-circle" src="{{driver.profile.image}}" style="width: 200px; height: 200px">
                    </div>
                    <div class="box-footer" style="height: 150px">
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="hidden" id="school_service_id" value={{school_service._id}}>
                                <input type="hidden" id="driver_id" value={{driver._id}}>

                                <input type="hidden" id="start_lat" value=1.258>
                                <input type="hidden" id="start_lng" value=2.014>
                                <input type="hidden" id="end_lat" value=2.45687>
                                <input type="hidden" id="end_lng" value=2.0147>
                                <button type="submit" class="btn btn-primary"
                                        style="height: 40px; width:100%;right: 75%" id="send_request"
                                        name="send_request">SEND REQUEST
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3 border-right">
                                <div class="description-block">
                                    <h5 class="description-header">{{driver.profile.contact_no}}</h5>
                                    <span class="description-text">CONTACT NO</span>
                                </div>
                                <!-- /.description-block -->
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-3 border-right">
                                <div class="description-block">
                                    <h5 class="description-header">13,000</h5>
                                    <span class="description-text">FOLLOWERS</span>
                                </div>
                                <!-- /.description-block -->
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-3">
                                <div class="description-block">
                                    <h5 class="description-header">{{school_service.vehicle_type}}</h5>
                                    <span class="description-text">VEHICLE TYPE</span>
                                </div>
                                <!-- /.description-block -->
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-3">
                                <div class="description-block">
                                    <h5 class="description-header">{{school_service.seat_count}}</h5>
                                    <span class="description-text">SEAT COUNT</span>
                                </div>
                                <!-- /.description-block -->
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                </div>
                <!-- /.widget-user -->
            </div>
            <!-- /.col -->
        </div>
        <div class="row">
            <div class="col-md-6">

                <!-- Chat box -->
                <div class="box box-primary">
                    <div class="box-header">
                        <i class="fa fa-comments-o"></i>

                        <h3 class="box-title">Feedback</h3>
                    </div>
                    <div class="box-body chat" id="chat-box">
                        <!-- chat item -->
                        {{#each related_parents}}
                            {{> feedback}}
                        {{/each}}
                    </div>
                    <!-- /.chat -->

                    <div class="box-footer">
                        <div class="input-group">
                            <input class="form-control" placeholder="Type message..." id="feedback_content" name="feedback_content">

                            <div class="input-group-btn">
                                <button type="button" class="btn btn-success" name="add_feedback" id="add_feedback"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box (chat box) -->
            </div>
            <div class="col-md-6">
                {{> Template.dynamic template=map_element}}
            </div>
        </div>

    </section>
</template>

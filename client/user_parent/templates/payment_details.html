<template name="payment_details">
    <section class="content-header">
        <h1>
            Payment Details
            <small>Payments can be done via PayPal</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active">My Drivers</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-5">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Drivers List</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="overflow-x: auto">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Driver Name</th>
                                <th>Contact Number</th>
                                <th>Fee Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each payment_drivers}}
                                {{>payment_driver}}
                            {{/each}}
                            </tbody>
                        </table>

                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <div class="col-md-5">
                {{>paypalCreditCardForm}}
            </div>
        </div>
    </section>
</template>

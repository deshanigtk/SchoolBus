<template name="feedback">
    <div class="item">
        <img src="{{parent.profile.image}}" alt="user image" class="online">

        <p class="message">
            <a href="#" class="name">
                {{parent.profile.first_name}} {{parent.profile.last_name}}
            </a>
            {{feedback}}
        </p>
    </div>
</template>
